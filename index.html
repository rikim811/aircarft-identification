        <button class="btn btn-warning" type="button" id="two-engine-narrow-body">2 Engine Narrow Body Aircraft</button>
    </div>
    <div class="tab-pane fade" id="four-engine-airbus-tab-pane" role="tabpanel" aria-labelledby="four-engine-airbus-tab" tabindex="0">
        <button class="btn btn-danger" type="button" id="single-decker">Single Decker</button>
        <button class="btn btn-warning" type="button" id="double-decker">Double Decker</button>
    </div>
    <div class="tab-pane fade" id="two-engine-airbus-tab-pane" role="tabpanel" aria-labelledby="two-engine-airbus-tab-pane" tabindex="0">
        <button class="btn btn-danger" type="button" id="four-">Single Decker</button>
        <button class="btn btn-warning" type="button" id="two-engine-">Double Decker</button>
